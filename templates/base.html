<!DOCTYPE html>
{% load static %}
<html data-bs-theme="light" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Principal -{% block title %}{% endblock %}</title>
    <meta name="title" content="Administración">
    <meta name="description" content="Administración. " />
    <meta name="keywords" content="Administración">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- gLightbox gallery-->

    <!-- Favicons -->
    <link href="{% if social.image %}{{social.image.url}}{% else %}{% static "/assets/img/image_not_found.jpg" %}{% endif %}" rel="icon">
    <link href="{% if social.image %}{{social.image.url}}{% else %}{% static "/assets/img/image_not_found.jpg" %}{% endif %}" rel="apple-touch-icon">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <!-- Charts -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- AOS library -->
    <link href="{% static '/assets/css/shop.css'%}" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    


    
    
    
    {% block contend %}
    
    {% endblock contend %}
   
    <!-- JavaScript files-->
    <script src="{% static '/assets/dist/js/popper.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <script src="{% static '/assets/js/start.js' %}"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const element = document.getElementById('hidden-on-top');
        let lastScrollTop = 0;
      
        window.addEventListener('scroll', () => {
          const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
          
          if (scrollTop > 300 && scrollTop > lastScrollTop) {
            element.classList.add('show-on-scroll');
          } else if (scrollTop <= 300) {
            element.classList.remove('show-on-scroll');
          }
          
          lastScrollTop = scrollTop;
        });
      });
      
      </script>
      <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')
      
        if (toastTrigger) {
          const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
          toastTrigger.addEventListener('click', () => {
            toastBootstrap.show()
          })
        }
      </script>
      
    <script>
      AOS.init({
        once: true,
      });
    </script>
  </body>
</html>
